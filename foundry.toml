[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[profile.default.dependencies]
openzeppelin-contracts = "OpenZeppelin/openzeppelin-contracts@v4.9.6"
openzeppelin-contracts-upgradeable = "OpenZeppelin/openzeppelin-contracts-upgradeable@v4.9.6"

fs_permissions = [{ access = "read-write", path = "./deployments"}, { access = "read", path = "./"}]




